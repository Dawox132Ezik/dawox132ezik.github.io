<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Wyszukiwarka YouTube bez API</title>
</head>
<body>
  <h1>Wyszukiwarka YouTube</h1>
  <form action="https://www.youtube.com/results" method="get" target="_blank">
    <input type="text" name="search_query" placeholder="Wpisz zapytanie" required />
    <button type="submit">Szukaj</button>
  </form>
</body>
</html>
